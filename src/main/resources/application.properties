# MySQL Configuration
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB:workouttrackerdb}
spring.datasource.username=${MYSQL_USER:workouttrackeruser}
spring.datasource.password=${MYSQL_PASSWORD}

server.servlet.context-path=/api/v1.0

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.security.jwt-secret=${JWT_SECRET}
app.security.jwt-expiration-ms=${JWT_EXPIRATION_MS:86400000}
